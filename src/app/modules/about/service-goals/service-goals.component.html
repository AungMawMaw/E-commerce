<div class="flex gap-4">
  @for (list of lists; track list.icon) {
    <div
      class="flex flex-col p-4 items-center rounded border bg-secondary hover:bg-primary-red hover:text-secondary"
    >
      <app-icon-double-bg
        smallBgColor="bg-primary "
        bigBgColor="bg-primary-gray "
        [icon]="list.icon"
        icon="shop.svg"
      />
      <h2 class="text-3xl text-center">{{ list.title }}</h2>
      <p class="text-center">{{ list.body }}</p>
    </div>
  }
</div>
