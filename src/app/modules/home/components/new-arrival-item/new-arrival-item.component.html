<div
  class="relative text-secondary bg-primary h-full font-poppins flex flex-col justify-end"
>
  <img
    [src]="imageSrc()"
    [alt]="image() + 'image'"
    class="max-w-full max-h-full object-contain"
  />
  <div
    class="absolute bottom-4 left-2 sm:bottom-5 sm:left-6 flex flex-col gap-2"
  >
    <h3 class="text-2xl">
      {{ title() }}
    </h3>
    <p class="text-sm">
      {{ text() }}
    </p>
    <p>Shop Now</p>
  </div>
</div>
