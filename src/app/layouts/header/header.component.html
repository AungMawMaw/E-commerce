<app-header-discount />
<div
  class="flex flex-row justify-between text-primary sm:px-primary-x pt-9 pb-2 font-poppins border-b gap-10"
>
  <h2 class="font-bold text-2xl">Exclusive</h2>
  <div class="hidden sm:flex gap-8">
    @for (navLink of links; track navLink.label) {
      <a
        [routerLink]="navLink.path"
        routerLinkActive="underline "
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ navLink.label }}
      </a>
    }
  </div>
  <div class="hidden sm:flex flex-grow-0 gap-4">
    <section class="flex bg-primary-gray max-w-max">
      <input
        type="text"
        class="flex-grow w-full bg-primary-gray"
        placeholder="What are you looking for?"
      />
      <img src="assets/icons/search.svg" alt="search Icon" />
    </section>
    <div class="relative">
      <a routerLink="/wishList" routerLinkActive="bg-primary-red">
        <img src="assets/icons/heart.svg" alt="heart Icon" />
      </a>
      <span
        class="absolute right-0 top-0 text-white bg-red-500 rounded-full w-5 h-5 flex items-center justify-center"
      >
        {{ wishlist.length }}
      </span>
    </div>
    <img src="assets/icons/shoppingCart.svg" alt="shoppingCart Icon" />
  </div>
</div>
