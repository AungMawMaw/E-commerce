@if (error$ | async) {
  <div
    class="bg-white text-red-500 border border-red-500 rounded-lg w-full mx-auto p-2 flex justify-between max-w-3xl mt-2"
  >
    <span class="flex-grow self-center">
      {{ error$ | async }}
    </span>
    <button
      appIconButton
      textColor="text-red-300"
      hoverColor="text-red-500"
      (click)="onClose()"
      class="self-start"
    >
      <svg
        ngProjectAs="icon"
        class="h-8 w-8"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <line x1="9" y1="9" x2="15" y2="15" />
        <line x1="15" y1="9" x2="9" y2="15" />
      </svg>
    </button>
  </div>
}
